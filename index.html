<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mayuri Sandge | Data Analyst</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Mayuri Sandge</h1>
    <div class="animated-role">
      <span id="animated-role-text">Data Analyst</span>
    </div>
  </header>

  <script>
    const roles = [
      "Data Analyst",
      "Data storyteller powered by Python, R, SQL, and Power BI"
    ];
    let index = 0;
    const roleText = document.getElementById("animated-role-text");

    setInterval(() => {
      index = (index + 1) % roles.length;
      roleText.classList.add("fade-out");
      setTimeout(() => {
        roleText.textContent = roles[index];
        roleText.classList.remove("fade-out");
        roleText.classList.add("fade-in");
      }, 500);
      setTimeout(() => {
        roleText.classList.remove("fade-in");
      }, 1000);
    }, 4000);
  </script>
</body>
</html>
